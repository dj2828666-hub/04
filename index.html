<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小六爻掐指神通术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;600;900&display=swap');
        
        body { 
            background-color: #050505;
            color: #d4d4d8;
            font-family: 'Noto Serif SC', serif;
            -webkit-tap-highlight-color: transparent;
        }

        .gold-border {
            border: 1px solid rgba(212, 163, 115, 0.2);
        }

        .gold-text {
            background: linear-gradient(135deg, #e2b888 0%, #a67c52 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-underlined {
            @apply w-full bg-transparent border-b border-zinc-800 py-2 text-sm text-center focus:outline-none focus:border-amber-600 transition-all text-amber-100;
            appearance: none;
        }

        .btn-zen {
            background-color: #111;
            border: 1px solid #a67c52;
            transition: all 0.4s;
            letter-spacing: 0.5em;
        }

        .btn-zen:active {
            background-color: #a67c52;
            color: #000;
        }

        .badge-line {
            position: relative;
            display: inline-block;
        }
        .badge-line::before, .badge-line::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 20px;
            height: 1px;
            background: #a67c52;
        }
        .badge-line::before { left: -30px; }
        .badge-line::after { right: -30px; }

        .result-card {
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <header class="text-center mb-12">
            <p class="text-[10px] tracking-[0.4em] text-zinc-500 mb-2 uppercase">Spiritual Divination</p>
            <h1 class="text-4xl font-black gold-text mb-4">小六爻掐指神通术</h1>
            <div id="lunarInfo" class="text-xs text-zinc-500 tracking-widest font-light italic">
                </div>
        </header>

        <div class="gold-border rounded-2xl p-6 bg-zinc-900/30 backdrop-blur-sm">
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="text-center">
                    <label class="text-[10px] text-zinc-600 block mb-2">年</label>
                    <input type="number" id="year" class="input-underlined">
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-600 block mb-2">月</label>
                    <select id="month" class="input-underlined"></select>
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-600 block mb-2">日</label>
                    <select id="day" class="input-underlined"></select>
                </div>
                <div class="text-center">
                    <label class="text-[10px] text-zinc-600 block mb-2">时</label>
                    <select id="hour" class="input-underlined"></select>
                </div>
            </div>

            <button onclick="startDivination()" class="btn-zen w-full py-4 text-amber-500 rounded-lg font-light text-sm">
                测算天机
            </button>
        </div>

        <div id="resultArea" class="mt-12 hidden opacity-0 transition-opacity duration-1000">
            <div class="result-card gold-border rounded-3xl p-8 text-center relative">
                <div class="badge-line">
                    <span id="finalBadge" class="text-[10px] tracking-[0.2em] text-amber-600 font-bold">吉</span>
                </div>
                
                <div id="finalResultName" class="text-6xl font-black my-6 text-zinc-100">--</div>
                
                <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-zinc-800 to-transparent my-6"></div>
                
                <div id="processSteps" class="flex justify-around mb-8 text-[10px] text-zinc-500 font-light">
                    </div>

                <div class="text-left bg-zinc-900/50 p-4 rounded-lg">
                    <p id="interpretation" class="text-sm leading-loose text-zinc-400 font-light"></p>
                </div>
            </div>
            
            <p class="text-center text-[10px] text-zinc-700 mt-8">“凡事顺应天时，心诚则灵”</p>
        </div>
    </div>

    <script>
        const gods = ["大安", "留连", "速喜", "赤口", "小吉", "空亡"];
        const shichen = [
            "子时 23-01", "丑时 01-03", "寅时 03-05", "卯时 05-07", 
            "辰时 07-09", "巳时 09-11", "午时 11-13", "未时 13-15", 
            "申时 15-17", "酉时 17-19", "戌时 19-21", "亥时 21-23"
        ];
        const chineseNums = ["", "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
        
        const infoMap = {
            "大安": { badge: "大吉 · 顺遂", text: "大安事事昌，求谋在东方。失物去不远，宅舍保安康。行人身未动，病者主无妨。" },
            "留连": { badge: "中平 · 迟缓", text: "留连事难成，求谋日未明。官事只宜缓，去者未回程。失物南方见，急讨方心称。" },
            "速喜": { badge: "大吉 · 喜庆", text: "速喜喜临门，求财向南行。失物午未间，逢人路上寻。官事有贵人，夫人报喜信。" },
            "赤口": { badge: "凶 · 纷争", text: "赤口主口舌，官非切宜防。失物急去寻，行人有惊慌。鸡犬多作怪，更须防咀咒。" },
            "小吉": { badge: "吉 · 顺利", text: "小吉最吉昌，路上好商量。阴人来报喜，失物在坤方。行人立便至，交关真是强。" },
            "空亡": { badge: "需谨慎 · 虚无", text: "空亡事不祥，阴人多乖张。求财无利益，行人有灾殃。失物寻不见，病人逢暗鬼。" }
        };

        function init() {
            const date = new Date();
            const lunar = Lunar.fromDate(date);
            
            document.getElementById('lunarInfo').innerText = `— ${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月 ${lunar.getDayInChinese()} —`;

            const mSelect = document.getElementById('month');
            const dSelect = document.getElementById('day');
            const hSelect = document.getElementById('hour');
            
            for(let i=1; i<=12; i++) mSelect.options.add(new Option(i + '月', i));
            for(let i=1; i<=30; i++) dSelect.options.add(new Option(chineseNums[i], i));
            shichen.forEach((s, i) => hSelect.options.add(new Option(s, i + 1)));

            document.getElementById('year').value = date.getFullYear();
            mSelect.value = lunar.getMonth();
            dSelect.value = lunar.getDay();
            
            const hour = date.getHours();
            let hIdx = Math.floor((hour + 1) % 24 / 2);
            hSelect.value = hIdx + 1;
        }

        function startDivination() {
            const m = parseInt(document.getElementById('month').value);
            const d = parseInt(document.getElementById('day').value);
            const h = parseInt(document.getElementById('hour').value);

            let mIdx = (m - 1) % 6;
            let dIdx = (mIdx + d - 1) % 6;
            let hIdx = (dIdx + h - 1) % 6;
            let hResult = gods[hIdx];

            const resArea = document.getElementById('resultArea');
            resArea.classList.remove('hidden');
            setTimeout(() => resArea.style.opacity = "1", 50);
            
            document.getElementById('finalResultName').innerText = hResult;
            document.getElementById('finalBadge').innerText = infoMap[hResult].badge;
            document.getElementById('interpretation').innerText = infoMap[hResult].text;

            const steps = [
                { label: '月', to: gods[mIdx] },
                { label: '日', to: gods[dIdx] },
                { label: '时', to: hResult }
            ];

            document.getElementById('processSteps').innerHTML = steps.map(s => `
                <div class="flex flex-col items-center">
                    <span class="mb-1 opacity-50">${s.label}</span>
                    <span class="text-amber-200">${s.to}</span>
                </div>
            `).join('<div class="text-zinc-800">|</div>');

            resArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        window.onload = init;
    </script>
</body>
</html>
